<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>ToBooList</title>
</head>
<body>

    <div class="container-background">
        <header>
            <div class="logo"></div>
            <span class="head-title">ToBoolist</span>
        </header>

        <main>
            <section class="container">
                <!-- pulsanti -->
                <div>
                    <button class="new-task">Add Task</button>
                    <button class="new-section">Add Section</button>
                    <p class="dividing-line"></p>
                </div>

                <!-- sezioni varie -->
                <div class="section-margin">
                    <!-- sezione New Task -->
                    <div>
                        <div class="section-title">
                            <span class="triangle">
                                &blacktriangledown;
                            </span>
                            New Task
                        </div>
                        <p class="task">
                            <span class="check">
                                &check;
                            </span> 
                            Quarterly Newsletter
                            <span class="tag-list editorial">
                                Editorial
                            </span>
                        </p>
                    </div>
                    <!-- sezione Today -->
                    <div>
                        <div class="section-title">
                            <span class="triangle">
                                &blacktriangledown;
                            </span>
                            Today
                        </div>
                        <p class="task">
                            <span class="check">
                                &check;
                            </span>
                            Recruiting blog post 
                            <span class="tag-list editorial">
                                Editorial
                            </span>
                        </p>
                        <p class="task">
                            <span class="check">
                                &check;
                            </span>
                            Mobile app launch 
                            <span class="tag-list q1-goals">
                                Q1 Goals
                            </span>
                        </p>
                        <p class="task">
                            <span class="cross">
                                &cross;
                            </span>
                            Interview John H. 
                            <span class="tag-list recruiting">
                                Recruiting
                            </span>
                        </p>
                        <p class="task">
                            <span class="check">
                                &check;
                            </span>
                            Summit update to mobile storefronts 
                            <span class="tag-list mobile">
                                Mobile
                            </span>
                        </p>
                    </div>                    
                </div>



            </section>
        </main>

        <footer></footer>
    </div>

    
    
</body>
</html>
