<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>ToBooList</title>
</head>
<body>

    <div class="container-background">
        <header>
            <div class="logo"></div>
            <span class="head-title">ToBoolist</span>
        </header>

        <main>
            <section class="container">
                <!-- pulsanti -->
                <div>
                    <button class="new-task">Add Task</button>
                    <button class="new-section">Add Section</button>
                    <span class="dividing-line"></span>
                </div>
                <!-- sezione New Task -->
                <div>
                    <div class="section-title">New Task</div>
                    <p><span class="check">&check;</span> Quarterly Newsletter <span class="editorial">Editorial</span></p>
                </div>
                <!-- sezione Today -->
                <div>
                    <div class="section-title">Today</div>
                    <p><span class="check">&check;</span>Recruiting blog post <span class="editorial">Editorial</span></p>
                </div>


            </section>
        </main>

        <footer></footer>
    </div>

    
    
</body>
</html>
